<body>


    <!-- This is Start -->

    <div class="start container bg-secondary text-light p-5 mt-5" id="start">
        <h1><b>Start the Quiz</b></h1>
        <br>
        <h4>Good Luck!</h4>
        <br>
        <h4><button class="btn-light text-secondary p-3" onclick="start()">Start the HTML Quiz</button></h4>
    </div>


    <!-- This is Form -->

    <div class="form container bg-secondary text-light p-5 mt-5" id="form">
        <center>
            <div>
                <h1><b> Fill the Form</b></h1>
            </div>
        </center>

        <div class="mb-3">
            <h3><label for="formGroupExampleInput" class="form-label">Full Name</label></h3>
            <input type="text" class="form-control p-2 fs-5 text-secondary" id="name" placeholder="Enter your name">
        </div>
        <div class="text-warning" id="nameerror"></div>
        <br>

        <div class="mb-3">
            <h3><label for="formGroupExampleInput2" class="form-label">Email Address</label></h3>
            <input type="email" class="form-control p-2 fs-5 text-secondary" id="email" placeholder="Enter your email">
        </div>
        <div class="text-warning" id="emailerror"></div>
        <br>

        <div>
            <button class="btn-light text-secondary p-1" onclick="formm()">Next ></button>
        </div>
    </div>


    <!-- This is Quiz -->

    <div class="quizz" id="quizz">
        <div class="quiz none bg-secondary text-light p-2 position-relative">
            <h5 class="fs-4">Question <span id="done"></span> / <span id="total"></span></h5>
            <h5 class="fs-4"><span id="min"></span> : <span id="sec"></span></h5>
        </div>

        <div class="container bg-secondary text-light mt-4 p-4">
            <h5 class="fs-4" id="question"></h5>
        </div>

        <div class="container bg-secondary mt-4 pt-5" id="opt">
            <div class="row" id="options">

            </div>
        </div>

        <div class="container mt-4">
            <button class="btn-secondary p-2" id="next" onclick="next()">Next ></button>
            <button class="btn-secondary p-2" id="submit" onclick="submit()">Submit</button>
        </div>
    </div>


    <!-- This is Result -->

    <div class="result container bg-secondary text-light p-5 mt-5" id="result">
        <h1><b>Result:</b></h1>
        <br>
        <div>
            <h4>Name: <span id="na"></span><br></h4>
            <h4>Email: <span id="em"></span><br></h4>
            <h4>Total Questions: <span id="tq"></span><br></h4>
            <h4>Correct Answers: <span id="ca">0</span><br></h4>
            <h4>Wrong Answers: <span id="wa"></span><br></h4>
            <h4>Marks: <span id="om">0</span> / <span id="tm"></span><br></h4>
            <h4>Percentage: <span id="pe">0</span><span>%</span></h4>
        </div>
    </div>
